machine:
  services:
    - docker
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - .cask
  pre:
    - curl -fsSkL "https://raw.github.com/cask/cask/master/go" | python
test:
  pre:
    - ./preserve_timestamp.sh
    - ./ci-publish.sh
deployment:
  production:
    branch: master
    commands:
      - ./ci-push.sh
