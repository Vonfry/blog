machine:
  services:
    - docker
general:
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - .cask
  pre:
    - sudo add-apt-repository -y ppa:cassou/emacs
    - sudo apt-get update -qq
    - sudo apt-get install emacs24-nox
    - curl -fsSkL "https://raw.github.com/cask/cask/master/go" | python
    - export PATH="/home/ubuntu/.cask/bin:$PATH"
    - cask install
test:
  pre:
    - ./ci-publish.sh
deployment:
  production:
    branch: master
    commands:
      - ./ci-push.sh
